<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/fonts.css">

</head>
<body>
    <div class="container">
        <h1>A Live Começará em Breve!</h1>

        <div class="timer" id="timer">
            <div class="time" id="minutes">00</div>
            <div class="separator">:</div>

            <div class="time" id="seconds">00</div>
            <div class="separator">:</div>

            <div class="time" id="milliseconds">000</div>
        </div>


        
        
        
        <!-- Elemento para mostrar a fonte selecionada -->
        <div class="font-indicator">
            <span id="fonteAtual">Orbitron</span>
        </div>
        

        <div class="countdownInput">
            <label for="minutesInput">Iniciar a partir de (minutos):</label>
            <input type="number" id="minutesInput" class="minutesInput">
            <button class="btnStart" id="startCountdown">Iniciar</button>
        </div>
        
        
        <div class="buttons">
            <button class="btn" id="changeFont"> Change Font </button>
            <button class="btnStart" id="start">Play</button>
            <button class="btn" id="pause">Pause</button>
            <button class="btn" id="resume">Continue</button>
            <button class="btn" id="reset">Restore</button>

            
        </div>
    </div>


    <script src="js/script.js" defer></script>
</body>
